<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .flex{
            height: 500px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;

        }
        .box{
            width: 100px;
            height: 100px;
            background-color: #1bafaf;
            margin: 10px;
            transition: 3s;

        }
        .box:hover{
            background-color: blueviolet;
            border-radius: 50%;
            transition: 3s;
        }
    </style>
</head>
<body>
<div class="flex">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>
</body>
</html>
